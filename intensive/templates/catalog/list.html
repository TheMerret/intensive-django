{% extends "base.html" %}
{% load i18n %}
{% block title %}{% translate "Items" %}{% endblock title %}
{% block content %}
<div class="container my-4">
    <div class="row row-cols-1 row-cols-md-4 g-4">
        {% for item_id in "123456789" %}
        <div class="col">
            <a href="{% url 'catalog:item-detail' item_id %}" class="text-decoration-none">
                {% include "catalog/includes/item_card.html" %}
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
