{% extends "base.html" %}
{% block content %}
  <div class="modal modal-sheet position-static d-block py-5"
       tabindex="-1"
       role="dialog"
       id="modalSheet">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header border-bottom-0">
          <h1 class="modal-title fs-5">{% if success %}Успешно{% else %}Неуспешно{% endif %}</h1>
        </div>
        <div class="modal-body py-0">
          <p>
            {% if success %}
              Ваша учетная запись активированна
            {% else %}
              Срок действия ссылки истек, или произошла какая-то ошибка 
            {% endif %}
          </p>
        </div>
        <div class="modal-footer flex-column border-top-0">
          <a href="{% url 'homepage:index' %}"
             class="btn btn-lg btn-primary w-100 mx-0">На главную</a>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
