{% extends "base.html" %}
{% block content %}
  <div class="container my-5">
    <div class="row row-cols-3 row-cols-md-2 g-4">
      {% for user in users %}
      <div class="col">
        <div class="card text-left">
          <h5 class="card-header text-center">{{ user.username }}</h5>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Почта: {{ user.email }}</li>
            <li class="list-group-item">Имя: {{ user.first_name }}</li>
            <li class="list-group-item">Фамилия: {{ user.last_name }}</li>
          </ul>    
          <div class="card-body">      
            <a href="{% url 'users:user-detail' user.id %}" class="btn btn-primary">Перейти к пользователю</a>
          </div>
          <div class="card-footer text-muted text-center">{{ user.date_joined }}</div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
