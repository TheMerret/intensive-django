{% extends "base.html" %}
{% load i18n %}
{% block title %}
  {% translate "Logout" %}
{% endblock title %}
{% block content %}
  <div class="modal modal-sheet position-static d-block py-5"
       tabindex="-1"
       role="dialog"
       id="modalSheet">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header border-bottom-0">
          <h1 class="modal-title fs-5">Выполнен выход</h1>
        </div>
        <div class="modal-body py-0">
          <p>Вы можете продолжить пользоваться сайтом или войти снова</p>
        </div>
        <div class="modal-footer flex-column border-top-0">
          <a href="{% url 'homepage:index' %}" class="btn btn-lg btn-primary w-100 mx-0">Продолжить</a>
          <a href="{% url 'users:login' %}" class="btn btn-lg btn-light w-100 mx-0 mb-2">Войти</a>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
