{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% block title %}
  {% translate "Users" %}
{% endblock title %}
{% block content %}
<div class="container my-4">
  <div class="row row-cols-1 row-cols-md-4 g-4">
    {% for rating in item_rating %}
      <div class="col">
        <div class="card text-left">
          <h5 class="card-header text-center">{{ rating.item.name }}</h5>
           <div class="card-body">      
            <a href="{% url 'statistic:item-statistic' rating.item.id %}" class="btn btn-primary">Перейти к Товару</a>
          </div>
        </div>
      </div>
    {% empty %}
      <p>Юзеров нема</p>
    {% endfor %}
  </div>
</div>
{% endblock content %}
