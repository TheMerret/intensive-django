{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% block title %}
  {% translate "Users" %}
{% endblock title %}
{% block content %}
<div class="container my-4">
  <div class="row row-cols-1 row-cols-md-4 g-4">
    {% for user in users %}
      <div class="col">
        <div class="card text-left">
          <h5 class="card-header text-center">{{ user.username }}</h5>
           <div class="card-body">      
            <a href="{% url 'statistic:user-statistic' user.id %}" class="btn btn-primary">Перейти к пользователю</a>
          </div>
          <div class="card-footer text-muted text-center">{{ user.date_joined }}</div>
        </div>
      </div>
    {% empty %}
      <p>Юзеров нема</p>
    {% endfor %}
  </div>
</div>
{% endblock content %}
